<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar & Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;        
        }
        .wrapper {
            display: flex;
            flex-grow: 1;
            min-height: 100vh;
            width: 100%;
           position: fixed;
        }
        .sidebar {
            width: 380px;
            transition: width 0.3s;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;   
        }
       
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .sidebar .nav-link span {
                display: none;
            }    
        }
        #scroll-box {
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .container{
            background: whitesmoke;
            margin: 0 auto;    
            padding:10px;        
            border-radius: 10px;
            max-width: 70%;

        }
        .txt{
            width: 300px;
            margin-left: 30px;
        }
        .txtb{
          margin-left: 150px;
          background-color: #343a40;
          color: white;
        }
        .sidebar .dropdown-menu {
  position: static;
  float: none;
  background-color: #212529;
  border: none;
  margin-left: 25px;
  padding-top: 0;
  padding-bottom: 0;
  box-shadow: none;
}
.sidebar .dropdown-item {
  color: #ccc;
}
.sidebar .dropdown-item:hover {
  background-color: #495057;
}
        
    </style>
</head>
<body>
    <!-- Wrapper for Sidebar and Content -->
    <div class="wrapper" id="scroll-box">
        <!-- Sidebar -->
        <nav class="sidebar p-3" >
            <ul class="nav flex-column vh-20">
                <li class="nav-item">
                  <a href="/security" class="nav-link text-white"><i class="fa fa-home"></i><span> Home</span></a>
                </li>
                <li class="nav-item">
                  <a href="/Overview" class="nav-link text-white"><i class="fa fa-address-book"></i> <span>Visitor Overview</span></a>
                </li>
              
                <!-- âœ… Responsive Dropdown in Sidebar -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user"></i> <span>User Overview</span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userDropdown" style="position: static; float: none;">
                    <li><a class="dropdown-item" href="/All">All Visitor</a></li>
                    <li><a class="dropdown-item" href="/Visitor">Visitor</a></li>
                    <li><a class="dropdown-item" href="/Rejected">Rejected</a></li>
                  </ul>
                </li>
              
                <li class="nav-item">
                  <a href="/camera" class="nav-link text-white"><i class="fa fa-camera"></i><span> Camera</span></a>
                </li>
              </ul>
              
              </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content " >
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary vh-20">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3" href="#">Security Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                               <button class="btn btn-warning">Refresh</button>
                            </li>&nbsp;&nbsp;&nbsp;&nbsp;
                            <li class="nav-item">
                               <button class="btn btn-danger">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Page Content -->
            <div class="container mt-4">
                <h2 style="text-align: center;">Set Information</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Name" style="margin: 2px;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                   <input type="text" class="form-control" id="floatingPassword" placeholder="Father Name" style="margin: 2px;">
                            
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="date" class="form-control" id="floatingPassword" placeholder=" DOB" style="margin: 2px;">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Gender" style="margin: 2px;">

                            
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Card" style="margin: 2px;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="UID" style="margin: 2px;">
                            
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="datetime" class="form-control" id="floatingPassword" placeholder="IssueDate" style="margin: 2px;">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Purpose" style="margin: 2px;">
                          
                        </div>
                    </div>
                    <div class="col-md-12">
<br />

                        <div class="form-group">
                        <center><button type="button" class="btn btn-primary">Submit</button></center>
                    </div>
                    </div>
                </div>
               
                </div>
            
        </div>
    </div>

    <script>
        document.getElementById('toggleSidebar')?.addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
