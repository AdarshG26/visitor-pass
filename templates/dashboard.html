<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
                   initial-scale=1.0">
    <title>Visitor-Pass</title>
    <link rel="stylesheet" href="dashboardstyle1.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Visitor-Pass</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png" class="icn srchicn" alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="notification.png" class="icn" alt="">
            <div class="dp">
                <img src="MOCKUP-FILE-10.jpg" class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png" class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src="icons8-home-50.png" class="nav-img" alt="articles">
                        <h3> Home</h3>
                    </div>

                    <div class="nav-option option3">
                        <img src="icons8-change-user-50.png" class="nav-img" alt="report">
                        <h3>User <br>Overview
                        </h3>
                    </div>

                    <div class="nav-option option4">
                        <img src="icons8-overview-50.png" class="nav-img" alt="institution">
                        <h3>Visitor Overview</h3>
                    </div>

                    <div class="nav-option option5">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png" class="nav-img" alt="blog">
                        <h3>Notification</h3>
                    </div>

                    <div class="nav-option option6">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png" class="nav-img" alt="settings">
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <img src="n5UlZzfuGwnQ.gif" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                    <div class="nav-option logout">
                        <img src="icons8-refresh.gif" class="nav-img" alt="logout">
                        <h3>Refresh</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png" class="icn srchicn" alt="search-button">
                </div>
            </div>

            <div class="box-container">

                <div class="box box1">
                    <div class="text">
                        <h2 class="topic-heading">Security</h2>
                        <h2 class="topic">Total Security : {{ countsecurityusers }}</h2>
                    </div>

                    <img src="security_6865349.png" alt=" Views ">
                </div>

                <div class="box box2 ">
                    <div class="text ">
                        <h2 class="topic-heading ">Visitors</h2>
                        <h2 class="topic ">Total Visitors : {{ countvis }} Active Visitors : {{ countact }}</h2>
                    </div>

                    <img src="leader_14164969.png" alt="likes ">
                </div>

                <div class="box box3 ">
                    <div class="text ">
                        <h2 class="topic-heading ">Administrator</h2>
                        <h2 class="topic ">Total Admins : {{ countadminusers }}</h2>
                    </div>

                    <img src="icons8-admin-48.png" alt="com ">
                </div>

                <!-- <div class="box box4 ">
                    <div class="text ">
                        <h2 class="topic-heading ">70</h2>
                        <h2 class="topic ">Published</h2>
                    </div>

                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png " alt="published ">
                </div> -->
            </div>
            <div class="report-container ">
                <div class="report-header ">
                    <h1 class="recent-Articles "></h1>
                    <button class="view ">View All</button>
                </div>

                <div class="report-body ">
                    <div class="report-topic-heading ">
                        <h3 class="t-op "></h3>
                        <h3 class="t-op "></h3>
                        <h3 class="t-op "></h3>
                        <h3 class="t-op "></h3>

                    <div class="items ">

                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>

                            <h3 class="t-op-nextlvl "></h3>

                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>

                            <h3 class="t-op-nextlvl "></h3>

                        </div>
                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                        <div class="item1 ">
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl "></h3>
                            <h3 class="t-op-nextlvl label-tag "></h3>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
